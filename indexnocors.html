<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/papytitl.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Papyrus - Welcome</title>
    <style>
        input:focus,
        select:focus,
        textarea:focus,
        button:focus {
            outline: none;
        }
    </style>
  </head>
  <body class="bg-light">
        <nav class="navbar navbar-expand-md navbar-dark bg-primary border" style="">
            <div class="container-fluid">
            <a class="navbar-brand" id="img1" href="#"><img src="images/papytitlcontrast.svg" alt="logo" style="width: 32px;"></a>
            <a class="navbar-brand" id="img2" href="#"><img src="images/papytitl.svg" alt="logo" style="width: 32px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        File
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#" id="newBtn">New</a></li>
                            <li><a class="dropdown-item" href="#" id="saveBtn">Save</a></li>
                            <li><a class="dropdown-item" href="#">Download</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
        <div class="border p-4 bg-white" id="disEdit" style="">
            <textarea name="editor" id="editor" class="" style="border: none; height: 85vh; width: 100%;" cols="30"></textarea>
        </div>
        <div id="result"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script>
            function getObjID(objNm){
                // console.log('objnm ' + objNm)
                return document.getElementById(objNm);
            }
            function saveFunction() {
                if (typeof(Storage) !== "undefined") {
                    var valToStore = getObjID('editor').value;
                    localStorage.setItem("editorVal", valToStore);
                    console.log("stored");
                }else{
                    getObjID('disEdit').innerHTML = "Sorry, your browser does not support web storage";
                }
            }
            getObjID('saveBtn').addEventListener('click', function(){
                saveFunction();
            })
        </script>
  </body>
</html>
